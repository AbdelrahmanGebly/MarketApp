<div class="row py-5 g-5 justify-content-between align-items-center" *ngIf="!isLoading">
  <div class="col-md-3">
    <div>
      <img [src]="product.image" [alt]="product.title" class="w-100">
    </div>
  </div>
  <div class="text col-md-8">
    <h3>{{product.title}}</h3>
    <p>{{product.description}}</p>
    <h4 class="text-capitalize text-dark-emphasis h5">{{product.category}}</h4>
    <div class="box p-2 d-flex justify-content-between align-items-center">
      <span class="me-2"><i class="fa-solid fa-star text-warning"></i>{{product.rating.rate}}</span>
      <span class="py-1 px-2 rounded-2 bg-warning text-white">{{product.price}} LE</span>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center align-items-center bg-dark-subtle position-absolute top-0 start-0 end-0 bottom-0" *ngIf="isLoading">
  <app-spinner></app-spinner>
</div>

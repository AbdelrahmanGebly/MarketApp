<div class="card shadow rounded-2">
  <div routerLink="/details/{{data.id}}">
    <img [src]="data.image" [alt]="data.title" class="w-100">
    <div class="text pt-3 px-3">
      <h3 class="h5">{{data.title.split(" ").slice(0,2).join(' ')}}</h3>
      <p class="">{{data.description.split(" ").slice(0,2).join(' ')}}...</p>
    </div>
  </div>
  <div class="box p-2 d-flex justify-content-between align-items-center">
    <button class="btn btn-success btn-sm" *ngIf="!changeButtons" (click)="changeButtons = true">Add to cart!</button>
    <div class="d-flex w-50" *ngIf="changeButtons">
      <input type="number" class="form-control" [(ngModel)]="amount">
      <button class="btn btn-danger btn-sm ms-1"(click)="addToCart();changeButtons = false">Add</button>
    </div>
    <span class="py-1 px-2 rounded-2 bg-warning text-white">{{data.price}} LE</span>
  </div>
</div>

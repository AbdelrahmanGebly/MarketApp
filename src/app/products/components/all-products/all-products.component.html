<div class="categories w-25">
  <app-select [data] = 'allCategories' [title]="'Categories'" (selectedValue)="filterProducts($event)"></app-select>
</div>
<div class="row my-4 g-3" *ngIf="!isloading">
  <div class="col-sm-6 col-lg-4 col-xl-3" *ngFor="let product of allProducts">
    <app-product [data]="product" (item)="addToCart($event)"></app-product>
  </div>
</div>
<div class="d-flex justify-content-center align-items-center bg-dark-subtle position-absolute top-0 start-0 end-0 bottom-0" *ngIf="isloading">
  <app-spinner></app-spinner>
</div>

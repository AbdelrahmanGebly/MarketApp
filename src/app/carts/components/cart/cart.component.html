<div class="p-3 border mt-4">
  <h2 class="text-danger">Shopping Cart</h2>
  <div class="d-flex justify-content-between">
    <p>You have <span class="text-danger">{{cartProducts.length}}</span> in your cart!</p>
    <button class="btn btn-outline-danger" (click)="deleteCartProducts()">Clear Shopping Cart</button>
  </div>
  <hr />
  <div class="">
    <table class="table table-striped text-center align-middle overflow-scroll" *ngIf="cartProducts.length > 0; else substitute">
      <thead class="thead-dark">
        <tr>
          <th>Image</th>
          <th>Title</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody class="">
        <tr class="border-bottom" *ngFor="let product of cartProducts; index as i">
          <td><img [src]="product.item.image" [alt]="product.item.title" style="width:25px"/></td>
          <td>{{product.item.title}}</td>
          <td>{{product.item.price}}LE</td>
          <td >
            <span class="d-flex justify-content-center align-items-center">
              <button class="btn btn-dark" (click)="decreaseAmount(i)">-</button>
              <input type="number" class="form-control w-50 mx-2 text-center" (change)="detectChange()" [(ngModel)]="product.quantity" min="1">
              <button class="btn btn-dark" (click)="increaseAmount(i)">+</button>
            </span>
          </td>
          <td>{{product.item.price * product.quantity}}</td>
          <td>
            <button class="btn btn-danger" (click)="deleteProduct(i)">Delete</button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
        <th class="h6 text-primary pt-2" colspan="2" >Total : {{totalPrice}}LE</th>
        <!-- <th>
          <button class="btn btn-success btn-sm p-1">Order Now</button>
        </th> -->
      </tfoot>
    </table>
  </div>
</div>
<ng-template #substitute>
  <p class="h2 text-danger text-center">Your cart is empty!</p>
</ng-template>
